<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var input1 = prompt("첫번째 수");
        var input2 = prompt("두번째 수");
        var sum = parseInt(input1)+Number(input2); //parseInt -> 메서드(진법 지정가능), 문자+숫자, 소수점 이하 버림, Number -> 생성자 함수, 숫자!, 소수점 살림
        alert(sum);
    </script>
</head>

</body>
</html>
