<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script> 
        var input = prompt("숫자를 입력하세요 : ","숫자");
        var inputNum = Number(input);//숫자 형변환
        alert(typeof(inputNum)+":"+inputNum);
        var number = Math.sqrt(-3);
        alert(number);

        //자바스크립트가 false로 표시하는 경우, 5개의 경우를 제외하고는 모두 true
        document.write(Boolean(0)+"<br>");
        document.write(Boolean(NaN)+"<br>");
        document.write(Boolean('')+"<br>");
        document.write(Boolean(null)+"<br>");
        document.write(Boolean(undefined)+"<br>");
    </script>
</head>
<body>
</body>
</html>
