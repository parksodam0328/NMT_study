<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formTest.html</title>
</head>
<style>
    h1{
        color:green;
        margin-bottom: 10px;
    }
    body{
        width:150px;
        height: 200px;
    }
    input{
        padding: 5px;
        margin: 3px 3px 3px 3px;
    }
    #login{
        box-shadow: 3px 2px 5px 2px black;
        width: 300px;
        background-color: white;
        border: 1px solid gray;
        margin: 10px 5px 0px 5px;
        padding: 15px;
    }
    lable{
        width: 120px;
        font-weight: bold;
        color:darkblue;
        float: left;
    }
    section{
        margin-top: 10px;
    }
</style>
<body>
   <form action="" method="post" >
       <fieldset>
           <legend><h1>회원가입</h1></legend>
       <div id="login">
       <section>
                
        <input type="text" size="30" placeholder="아이디" pattern="[a-z]+[a-z!@#$%^+=]{6,}" autofocus required tabindex="100" accesskey="I"><!--소문자+특수문자 6자 이상, 소문자로 시작-->
        <input type="text" size="30" placeholder="비밀번호" pattern="[a-z]+[a-z0-9]{8,}" required tabindex="300"> <!-- 소문자 시작+ 숫자가 들어가고 8자리 이상 -->
        <input type="text" size="30" placeholder="비밀번호 재확인" pattern="[a-z]+[a-z0-9]{8,}" required tabindex="200" accesskey="P"> 
    
        </section>
        <section id="section">
            <input type="text" size="30" placeholder="이름" ><br>
             <label>성별</label>
                남자<input type="radio" id="male" required> 여자<input type="radio" id="female" ><br>
            <input type="number" size="8" min="1900" max="2018" step="1" placeholder="생년" >
            <input type="number" size="4" min="1" max="12" step="1" placeholder="월" >
            <input type="number" size="4" min="1" max="31" step="1" placeholder="일" >
            <br>
            <input type="email" size="30" placeholder="비상 연락용 이메일" >
        </section>
        <section>
            <input type="reset" value="다시입력" id="re_input">
            <input type="submit" value="가입하기" id="signIn">
        </section>
        <section>
            <lable for="cmt">남기고 싶은 말</lable>
            <textarea name="cmt" rows="5" cols="33">
            </textarea>
        </section>
        <section>
            <lable for="path">알게된 경로</lable>
            <select name="path">
                <option value="홈페이지">홈페이지</option>
                <option value="직원추천">직원추천</option>
                <option value="기타">기타</option>
            </select>
        </section>
    </div>
</fieldset>
</form>
</body>
</html>
