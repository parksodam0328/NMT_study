<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1200" height="800"></canvas>
    <script>
        var canvas=document.getElementById("myCanvas"); // canvas가 하나 일때
        // document.getElementById()
        var ctx = canvas.getContext('2d');
        
        var gra = ctx.createRadialGradient(150,50,20,100,100,100);
        gra.addColorStop(0,"yellow");
        gra.addColorStop(0.9,"orange");
        gra.addColorStop(1.0,"rgba(0,0,0,0)");

        ctx.fillStyle=gra;
        ctx.arc(100,100,100,0,2*Math.PI,1);
        ctx.fill();

        gra = ctx.createRadialGradient(75,50,5,90,60,100);

        gra.addColorStop(0,"red");
        gra.addColorStop(1,"white");
        
        ctx.fillStyle=gra;
        ctx.fillRect(10,10,150,80);
    </script>
</body>
</html>
