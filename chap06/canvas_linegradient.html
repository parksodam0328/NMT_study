<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1200" height="800" style="border:1px solid #000"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var gra = ctx.createLinearGradient(0,0,500,0);
        gra = addColorStop(0,"red");
        gra = addColorStop(0.5,"yellow");
        gra = addColorStop(0.7,"orange");
        gra = addColorStop(1.0,"purple");

        ctx.fillStyle=gra;
        ctx.fillRect(0,0,500,200);
    </script>
</body>
</html>
