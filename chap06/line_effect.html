<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width=1200 height=800 style="border:1px solid #d3d3d3;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.lineWidth=20;
        ctx.strokeStyle="#0000ff";
        ctx.beginPath();
        ctx.moveTo(100, canvas.height/2-50);
        ctx.lineTo(canvas.width-200, canvas.height/2-50);
        ctx.lineCap="butt";
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(100, canvas.height/2);
        ctx.lineTo(canvas.width-200, canvas.height/2);
        ctx.lineCap="round";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, canvas.height/2+50);
        ctx.lineTo(canvas.width-200, canvas.height/2+50);
        ctx.lineCap="square";
        ctx.stroke();
    </script>
</body>
</html>
