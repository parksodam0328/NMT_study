<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1200" height="800" style="border:1px solid #000;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font ="30px Gothic";
        ctx.fillStyle="rgba(0,0,255,1.0)";
        ctx.shadowColor="rgba(30,30,30,0.9)";
        ctx.shadowOffsetX="5";
        ctx.shadowOffsetY="5";
        ctx.shadowBlur="10";
        ctx.textAlign="start";
        ctx.fillText("홍길동",150,30);

        ctx.textAlign="end";
        ctx.fillText("홍길동",150,70);

        ctx.textAlign="left";
        ctx.fillText("홍길동",150,110);

        ctx.textAlign="center";
        ctx.fillText("홍길동",150,150);

        ctx.textAlign="right";
        ctx.fillText("홍길동",150,190);

        ctx.textAlign="center";
        ctx.strokeStyle="#000";
        ctx.fillText("홍길동",150,230);
    </script>
</body>
</html>
