<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {color:green;} /*전체 선택자*/
    h1 {color:red;} /*태그 선택자*/
    #special{color:blue;}/*아이디 선택자*/
    p#same{color:aqua;}/*종속 선택자*/
    .type1{color: blueviolet;}/*클래스 선택자*/
    h1.type1{color:darkorange;}/*종속 선택자*/
    </style>
</head>
<body>
    전체태그를 테스트 합니다.
    <h1>해당1 태그입니다.</h1>
    <p id="special">id가 special인 단락입니다.</p>
    <p id="same">id가 same 단락입니다.</p>
    <h1 class="type1">class가 type1인 헤딩입니다.</h1>
    <p class="type1">class가 type1인 단락입니다.</p>
</body>
</html>
