<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        text-align: center;
        border: 1px solid #fff;
    }
    table th{
        background-color: rebeccapurple;
        color:#fff;
        padding:3px;
        width: 150px;
    }
    table tr:nth-child(even) {
        background-color:#b9b9b9;
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>이름</th>
            <th>좋아하는 음식</th>
        </tr>
        <tr>
            <td>나미림</td>
            <td>닭꼬치</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>사겹살</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>샐러드</td>
        </tr>
        <tr>
            <td>이영희</td>
            <td>피자</td>
        </tr>
    </table>
</body>

</html>
