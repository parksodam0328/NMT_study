<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #relative{
            width: 300px;
            height: 300px;
            background-color: green;
            position: relative;
            top: 100px;
            left: 100px;
        }
        #absolute2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 0px;
            left: 100px;
        }
        #fixed3{
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            top: 0px;
            right: 200px;
        }
    </style>
</head>
<body>
   <div id="relative">
       <div id="absolute2">2. absolute</div>
   </div> 
   <div id="fixed3">3. fixed</div>
</body>
</html>
