<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.yellow_box span { background-color: yellow;}
        div#c_box span{text-align: center; padding:10px;color:green;}
        div span.blue_span{background-color: #09c;}
        div span#c_span{text-align: center; padding:10px;color:orange;}
        div{text-shadow: 0px 1px red, 4px 4px 0px #888888;}
    </style>
</head>
<body>
    <div class="yellow_box">
        <span>yellow_box div 클래스 내의 span 입니다.</span>
    </div>
    <div id="c_box">
        <span>c_box div 아이디 내의 span 입니다.</span>
    </div>
    <div>
        <span class="blue_span">div 내의 blue_span 클래스 span 입니다.</span>
    </div>
    <div>
        <span id="c_span">div 내의 c_span 아이디 span 입니다.</span>
    </div>
    <div>
        <span>yellow_box div 클래스 내에 있지 않는 span 입니다.</span>
    </div>
    <div>
        <span>c_box div 클래스 내에 있지 않는 span 입니다.</span>
    </div>
    <div>hello</div>
</body>

</html>
