<script language="JavaScript">

    var pre_x = 0, pre_y = 0;
    function set_value()
    {
     pre_x = event.x;
     pre_y = event.y;
    }
     
    function move()
    {
     var delta_x = pre_x - event.x ;
     var delta_y = pre_y - event.y ;
      
     pre_x = event.x;
     pre_y = event.y
      
     window.scrollBy(delta_x,delta_y);
    }

    </script>
